name: Continuous Integration
on: push

jobs:
  install:
    name: Install ğŸ”§
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm ci
  lint:
    name: Lint ğŸ§¹
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run lint

  test:
    name: Test ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
